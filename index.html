<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="left-container">
                <div class="logo">
                    <img src="LOGO.svg" alt="Logo Image">
                </div>
                <div class="circle-effect circle1"></div>
                <div class="circle-effect circle2"></div>
                <div class="circle-effect circle3"></div>
                <div class="line-effect"></div>
                <div class="logo-text">
                    <p>Antivirus</p>
                </div>
            </div>
            <div class="right-container">
                <div class="login-container">
                    <div class="top-title-div">
                        <p class="top-title rtl">ورود</p>
                    </div>
                    <div class="login-title-div">
                        <p class="login-title rtl">ورود به حساب کاربری</p>
                        <p class="login-text rtl">جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد کنید</p>
                    </div>
                    <div class="input-div rtl">
                        <input class="input-text rtl" type="text" placeholder="پست الکترونیک">
                        <i class="fas fa-user input-ico"></i>
                    </div>
                    <div class="input-div rtl">
                        <input class="input-text rtl" type="password" placeholder="رمز عبور">
                        <i class="fas fa-lock input-ico"></i>
                    </div>
                    <div class="captcha-div rtl">
                        <div class="input-div captcha-input-div rtl">
                            <input class="input-text rtl" type="password" placeholder="رمز عبور">
                            <i class="fas fa-dot-circle input-ico"></i>
                        </div>
                        <div class="captcha">
                            <img class="cap-img" src="cap.PNG" alt="captha">
                            <i class="fa fa-refresh"></i>
                        </div>
                    </div>
                    <div class="login-btn-div">
                        <input class="login-btn rtl" type="button" value="ورود">
                    </div>
                    <div class="forget-div rtl">
                        <input class="forget-input" type="checkbox">
                        <span class="forget-text rtl">مرا به خاطر بسپار</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
